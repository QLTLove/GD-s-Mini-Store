<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baby GD's Mini Store - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🏠 Baby GD's Mini Store</h1>
    <nav>
      <a href="dashboard.html">🏠 Dashboard</a>
      <a href="products.html">🍿 Products</a>
      <a href="pos.html">💰 POS</a>
      <a href="sales.html">📊 Sales</a>
      <a href="finance.html">📊 Finance</a>
    </nav>
  </header>

  <main class="container">
    <section class="summary-cards">
      <div class="card" id="totalProducts">
        <h3>Total Products</h3>
        <p>0</p>
      </div>
      <div class="card" id="totalSales">
        <h3>Total Sales</h3>
        <p>0</p>
      </div>
      <div class="card" id="totalEarnings">
        <h3>Total Earnings</h3>
        <p>₱0.00</p>
      </div>
    </section>

    <section class="shortcuts">
      <h2>Quick Access</h2>
      <div class="buttons">
        <a href="products.html" class="btn">🍿 Manage Products</a>
        <a href="pos.html" class="btn">💰 Open POS</a>
        <a href="sales.html" class="btn">📊 View Sales</a>
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
